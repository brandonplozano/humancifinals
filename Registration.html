<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AkCadeMic</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <style>
        body {
            background-color: whitesmoke;
        }

        .button {
            background-color: darkblue;
            border: 2px solid black;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            width: 150px;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="Homepage.html"><img src="/images/Logo.png" width="50" height="50" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
    <body>
        <div class="container">
            <div class="text-center">
                <br />
                <h1><b>Registration</b></h1>
            </div>
            <div class="row">
                <div class="col-6">
                    <form action="/index.html" method="get">
                        <h4>Create a new account.</h4>
                        <hr />
                        <div asp-validation-summary="All" class="text-danger"></div>

                        <div class="form-group">
                            <label><strong>First Name</strong></label>
                            <br />
                            <input class="form-control" placeholder="First Name"/>
                            <span class="text-danger"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label><strong>Last Name</strong></label>
                            <br />
                            <input class="form-control" placeholder="Last Name"/>
                            <span class="text-danger"></span>
                        </div>
                        <br>
                         <div class="form-group">
                            <label><strong>Email</strong></label>
                            <br />
                            <input class="form-control" placeholder="Email"/>
                            <span class="text-danger"></span>
                        </div>
                        <br>
                         <div class="form-group">
                            <label><strong>Password</strong></label>
                            <br />
                            <input class="form-control" type="password" placeholder="Password" />
                            <span class="text-danger"></span>
                        </div>
                        <br>
                         <div class="form-group">
                            <label><strong>Confirm Password</strong></label>
                            <br />
                            <input class="form-control" type="password" placeholder="Confirm Password" />
                            <span class="text-danger"></span>
                        </div>

                        <br />
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="Login.html" style="float:right">Already Have an Account?</a>
                    </form>
                </div>
                <div class="col-6">
                    <img src="images/hi.gif" width="650" />
                </div>
            </div>
        </div>
        <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - AkCadeMic - <a asp-area="" asp-controller="Home" asp-action="Policy">Policy</a>
        </div>
    </footer>
    </body>
</html>
